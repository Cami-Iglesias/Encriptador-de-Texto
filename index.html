<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="/Encriptador-de-texto/reset.css">
    <link rel="stylesheet" href="/Encriptador-de-texto/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1 class="titulo">Encriptador de texto</h1>
    </header>

    <main>
        <div class="formulario">
            <form>
                <legend class="titulo-secundario">Escriba el text que desea encriptar:</legend>

                <textarea name="text" id="text" class="textarea-encriptar" cols="20" rows="20"></textarea>

                <textarea type="text" disabled id="text-encriptado" class="textarea-encriptado" cols="20" rows="20"></textarea>

                <div class="button">
                    <button id="encriptar" class="encriptar" type="button">Encriptar</button>
                
                    <button id="desencriptar" class="desencriptar" type="button">Desencriptar</button>

                    <button class="boton-copiar" id="boton-copiar" type="button">Copiar</button>
                </div>
            </form>
        </div>
    </main>
    
<footer>
    <p class="copy"> &copy; Copyright Iglesias, Camila Ayel√©n - 2023  </p>
</footer>

<script src="/Encriptador-de-texto/script.js"></script>
</body>
</html>
